        <a class="btn green" href="{:U('edit',array('name'=>$name))}">新 增</a>
        <button class="btn green ajax-post confirm" target-form="ids" url="{:U('del?name='.$name)}">删 除</button>
    </div>
    <div class="btn-group"> 
        <a class="btn green " href="{:U('Addons/execute',array('_addons'=>'BaiduRankTool','_controller'=>'BaiduRankTool','_action'=>'showAll'))}">查看全部</a>

</div>

        </tr>

            <volist name="list_grid" id="vo">
            <th width="20%">{$vo.title}</th>
            </volist>
        </tr>
    </thead>
    <tbody>
        <volist name="site_content" id="lv" key="vo">
        <tr>
            <volist name="list_grid" id="lk">
                <td>{:get_addonlist_field($lv, $lk, $name)}</td>

        </volist>
