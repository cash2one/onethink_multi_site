<extend name="Base/common"/>

<block name="header">
<div class="layout" id="banner">
    <div class="container max_width">
        <h2 class="fadein-top">{$info.title}</h2>
        <span class="fadein-bottom">
            <a href="/">首页</a>
            <volist name="breadcrumb" id="cate">
            &gt;&gt;<a href="{:U('cate/'.$cate['name'])}"> {$cate.title}</a>
            </volist>
        </span>
    </div>
</div>
</block>

<block name="body">
<div class="container fadein-top" id="pagewidth">
    <div class="padding-big">
        <div class="button-group">
            <article:list name="list" category="$category['id']" child="true" row="$category['list_row']">
            <eq name="info.id" value="$list['id']">
            <a href="{:U('detail/'.$list['id'])}" title="{$list.title}" class="button bg-blue">{$list.title}</a>
            <else/>
            <a href="{:U('detail/'.$list['id'])}" title="{$list.title}" class="button">{$list.title}</a>
            </eq>
            </article:list>
        </div>
        <div class="detail margin-big-top">
        <h1>{$info.title}</h1>
        
        <switch name="info.parse">
            <case value="0">{$info.content}</case>
            <case value="1"></case>
            <case value="2">{:W('Parsedown/index', array($info['content']))}</case>
            <default />
        </switch>
        </div>

        <div class="clearfix"></div>
        <ul class="pager clearfix margin-top">
            <li class="float-left">
            <article:prev name="prev" info="info">
                <a href="{:U('detail/'.$prev['id'])}">{$prev['title']}</a>
            </article:prev>
            </li>
            <li class="float-right">
            <article:next name="next" info="info">
                <a href="{:U('detail/'.$next['id'])}">{$next['title']}</a>
            </article:next>
            </li>
        </ul>
        </div>
        
    </div>
</div>
</block>

<block name="script">
<script type="text/javascript" src="__JS__/marked.min.js"></script>
</block>
