<volist name="category" id="cate">
	<eq name="current" value="$cate['id']">
		<a href="{:U('list/'.$cate['name'])}" title="{$cate.title}" class="button bg-blue">{$cate.title}</a>
	<else/>
		<a href="{:U('list/'.$cate['name'])}" title="{$cate.title}" class="button">{$cate.title}</a>
	</eq>
</volist>
