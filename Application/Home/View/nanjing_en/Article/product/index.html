<extend name="Base/common"/>

<block name="header">
<div class="layout" id="banner">
    <div class="container max_width">
        <h2 class="fadein-top">{$category.title}</h2>
        <span class="fadein-bottom">
            <a href="/">Home</a>
            <volist name="breadcrumb" id="cate">
            &gt;&gt;<a href="{:U('cate/'.$cate['name'])}"> {$cate.title}</a>
            </volist>
        </span>
    </div>
</div>
</block>

<block name="body">
<div class="container fadein-top" id="pagewidth">
    <div class="padding-big">
        <div class="button-group">
          {:W('Category/lists', array($category['id'], ACTION_NAME == 'index'))}
        </div>

        <article:list name="list" category="$category['id']" child="true" row="$category['list_row']">
            <div class="x3">
              <a href="{:U('detail/'.$list['id'])}" title="{$list.title}" target="_blank">
                <div class="pic-box"><img src="{$list.cover_id|get_cover=###,'path'}" /></div>
                <p>{$list.title}</p>
              </a>
            </div>
        </article:list>
        
        <div class="clearfix"></div>
        <div class="margin-top list_page">
        <article:page cate="$category['id']" listrow="$category['list_row']" />
        </div>
        
    </div>
</div>
</block>
