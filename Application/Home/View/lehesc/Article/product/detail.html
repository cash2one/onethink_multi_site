<extend name="Base/common"/>

<block name="body">

  <div class="space20"></div>

  <div class="container">  
    <div class="row"> 
    
      <!-- Sidebar -->
      <div class="col-md-3">
      
            <div class="">
                <div class="space25"></div>
                    <h4>搜索</h4>

                    <div class="input-group">
                    <input type="text" class="form-control no-border-right" placeholder="Search">
                    <span class="input-group-btn">
                      <button class="btn" type="button"><i class="fa fa-search"></i></button>
                    </span>
                </div>

                <div class="space40"></div>

                <h4>产品分类</h4>
                <ul class="list-2">
                {:W('Category/lists', array($category['id'], ACTION_NAME == 'index'))}
                </ul>

            </div>  

      </div>
      <!-- Sidebar End -->
      
      <div class="col-md-9">
        
        <!-- Project Detail -->
        <div class="space25"></div>
        <h2>{$info['title']}</h2>
        <img src="{$info.cover_id|get_cover=###,'path'}" width="200px" alt="">
        <div class="space30"></div>
        {$info['content']}               
        <div class="space35"></div>
        <ul class="pager clearfix margin-top">
            <li class="float-left">
            <article:prev name="prev" info="info">
                <a href="{:U('detail/'.$prev['id'])}">{$prev['title']}</a>
            </article:prev>
            </li>
            <li class="float-right">
            <article:next name="next" info="info">
                <a href="{:U('detail/'.$next['id'])}">{$next['title']}</a>
            </article:next>
            </li>
        </ul>
        <!-- Project Detail End -->

      </div>
    </div> 
  </div> 

  <div class="space60"></div>
</block>
