<volist name="category" id="cate">
	<eq name="current" value="$cate['id']">
		<li><i class="fa fa-check"></i><a href="{:U('list/'.$cate['name'])}" title="{$cate.title}" class="button bg-blue">{$cate.title}</a></li>
	<else/>
		<li><i class="fa fa-check"></i><a href="{:U('list/'.$cate['name'])}" title="{$cate.title}" class="button">{$cate.title}</a></li>
	</eq>
</volist>
