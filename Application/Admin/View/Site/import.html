<extend name="Public/base"/>

<block name="body">

    <div class="row">
        <div class="col-md-12">
            
            <div class="tabbable tabbable-custom boxless">
                <form id="form" action="{:U('import')}" method="post" class="form-1">
                <div class="tab-content">
                    
                    <div class="portlet box red">
                        <div class="portlet-title">
                            <div class="caption"><i class="fa fa-reorder"></i>批量导入 [{$data.title|default='顶级菜单'}]</div>
                            <div class="tools">
                                <a href="javascript:;" class="collapse"></a>
                                <a href="#portlet-config" data-toggle="modal" class="config"></a>
                                <a href="javascript:;" class="reload"></a>
                                <a href="javascript:;" class="remove"></a>
                            </div>
                        </div>
                        <div class="portlet-body form">
                            <!-- BEGIN FORM-->
                            
                                <div class="form-body">
                                    <div class="form-group">
                                        <label class="item-label">导入的内容<span class="check-tips">（请按照导入格式输入）</span></label>
                                        <textarea class="form-control input-xlarge" rows="3"  name="tree" ></textarea>
                                    </div>
                                    <span class="check-tips">导入格式：标题|url(回车键)<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;标题|url</span>
                                </div>
                                
                                
                                <div class="form-actions fluid ">
                                    <div class="col-md-offset-3 col-md-9">
                                        <button class="btn green submit-btn ajax-post" id="submit" type="submit" target-form="form-1">确 定</button>
                                        <a class="btn default btn-return" href="{:U('index?pid='.$pid)}">返 回</a>
                                        <input type="hidden" name="pid" value="{$pid}"/>
                                        <input type="hidden" name="cate_id" value="{$cate_id|default=0}">                
                                    </div>
                                </div>
                            
                            <!-- END FORM--> 
                        </div>
                    </div>
                    
                </div>
                
                </form>
            </div>
        </div>
    </div>
</block>

<block name="script">
	<!-- BEGIN PAGE LEVEL SCRIPTS -->
	<script src="__STATIC__/scripts/app.js"></script>
	<!-- END PAGE LEVEL SCRIPTS -->
	<script>
	jQuery(document).ready(function() {       
		// initiate layout and plugins
		App.init();

        highlight_subnav('{:U('Menu/index')}');
	});
	</script>
</block>
